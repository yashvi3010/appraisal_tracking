{% extends 'registrations/base2.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <form method="post" novalidate>
    {% csrf_token %}
    <div class="row">
      <div class="col-6">
        {{ form|crispy }}
      </div>
    </div>
    <button type="submit" class="btn btn-success">SignUp</button>
  </form>
{% endblock content %}
